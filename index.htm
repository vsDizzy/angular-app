<!DOCTYPE html>
<html>

<head>
    <title>anglular app</title>
    <meta charset="utf-8" />
</head>

<body>
    <my-app>loading..</my-app>

    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script>
        System.config({
            packages: {
                'built': {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            paths: {
                'angular2/*': 'node_modules/angular2/ts/*.js'
            }
        });
        
        System.import('built/boot').then(null, console.error.bind(console));
    </script>
</body>

</html>
